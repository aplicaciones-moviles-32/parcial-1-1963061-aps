<html>

<head>
    <meta charset="utf-8">
    <title>Parcial 1</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>

    <style>
        ion-button {
            width: 100%;
        }
        
        ion-card {
            width: 150% !important;
        }
        
        #imgfeed {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <ion-app>

        <ion-tabs>
            <ion-tab tab="inicio">

                <ion-content>
                    <ion-header>
                        <ion-toolbar>
                            <ion-title>Workout</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-grid>
                        <ion-row id="mainpage">
                        </ion-row>
                    </ion-grid>
                </ion-content>


            </ion-tab>
            <ion-tab tab="foto">

            </ion-tab>
            <ion-tab tab="perfil">

                <ion-content>
                    <ion-header>
                        <ion-toolbar>
                            <ion-title>workout</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <img id="pfp" width="80" class="img-redonda">
                            </ion-col>
                            <ion-col>
                                <p id="followers"></p>
                                <p>Followers</p>
                            </ion-col>
                            <ion-col>
                                <p id="following"></p>
                                <p>Following</p>
                            </ion-col>
                            <ion-col>
                                <p id="images"></p>
                                <p>Posts</p>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12" id="username"></ion-col>
                            <ion-col size="12" id="desc"></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-button>Follow</ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button>Send Message</ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button>Tags</ion-button>
                            </ion-col>
                        </ion-row>
                        <ion-row id="contenedorimg"></ion-row>
                    </ion-grid>
                </ion-content>

            </ion-tab>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="inicio">
                    <ion-label>Home</ion-label>
                    <ion-icon name="home"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="foto">
                    <ion-label>Upload</ion-label>
                    <ion-icon name="add-circle"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="perfil">
                    <ion-label>Profile</ion-label>
                    <ion-icon name="person-circle-outline"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>

</body>
<script src="script.js"></script>

</html>
